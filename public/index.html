<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairing Code Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --background-color: #0d1117;
            --card-color: #161b22;
            --primary-color: #f72585;
            --secondary-color: #7209b7;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --input-bg: #010409;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card p {
            color: #8b949e;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        #phone-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
            box-sizing: border-box;
        }

        #phone-input::placeholder {
            color: #8b949e;
        }

        #generate-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(114, 9, 183, 0.4);
        }

        #result-container {
            margin-top: 30px;
            display: none; /* Initially hidden */
        }

        #pairing-code {
            background-color: var(--input-bg);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            padding: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        #copy-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #copy-btn:hover {
            background-color: var(--border-color);
        }
        
        #status-message {
            margin-top: 20px;
            color: #8b949e;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Pairing Code</h1>
        <p>Enter your WhatsApp number with country code to get your session code.</p>

        <form id="pairing-form">
            <div class="input-group">
                <input type="tel" id="phone-input" placeholder="e.g., 254712345678" required>
            </div>
            <button type="submit" id="generate-btn">Generate Code</button>
        </form>

        <div id="status-message"></div>

        <div id="result-container">
            <div id="pairing-code"></div>
            <button id="copy-btn">Copy Code</button>
        </div>
    </div>

    <script>
        const pairingForm = document.getElementById('pairing-form');
        const phoneInput = document.getElementById('phone-input');
        const generateBtn = document.getElementById('generate-btn');
        const resultContainer = document.getElementById('result-container');
        const pairingCodeEl = document.getElementById('pairing-code');
        const copyBtn = document.getElementById('copy-btn');
        const statusMessage = document.getElementById('status-message');

        // --- NEW: Live input validation ---
        phoneInput.addEventListener('input', () => {
            phoneInput.value = phoneInput.value.replace(/[^0-9]/g, '');
        });

        pairingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phoneNumber = phoneInput.value.trim();

            if (!phoneNumber) {
                statusMessage.textContent = 'Please enter a phone number.';
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            statusMessage.textContent = 'Requesting code from WhatsApp...';
            resultContainer.style.display = 'none';

            try {
                // The backend now handles the session logic correctly
                const response = await fetch(`/pair?number=${phoneNumber}`);
                const data = await response.json();

                if (response.ok && data.code) {
                    const code = data.code.replace(/./g, (c, i) => i && i % 4 === 0 ? `-${c}` : c);
                    pairingCodeEl.textContent = code;
                    resultContainer.style.display = 'block';
                    statusMessage.textContent = 'Pairing code generated. Link your device.';
                } else {
                    throw new Error(data.error || 'Failed to generate code.');
                }
            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Code';
            }
        });
        
        copyBtn.addEventListener('click', () => {
            const codeToCopy = pairingCodeEl.textContent.replace(/-/g, '');
            navigator.clipboard.writeText(codeToCopy).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            });
        });
    </script>
</body>
</html>
